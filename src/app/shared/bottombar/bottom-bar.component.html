<!-- component -->
<div class="w-full h-2">
    <section id="bottom-navigation" class="block fixed inset-x-0 bottom-0 z-10 bg-white shadow">
        <div class="flex flex-row justify-around">
            <div *ngFor="let data of bottomBarData; last as isLast">
                <a [routerLink]="[data.route]"
                    class="w-full justify-center inline-block text-center pt-2 pb-1">
                    <i class="inline-block mb-1" [class]="data.icon"></i>
                    <span class="tab block text-xs">{{ data.label }}</span>
                </a>
            </div>
        </div>
    </section>
</div>
