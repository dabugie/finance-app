<div class="sidenav" [ngClass]="isCollapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">F</button>
        <div class="logo-text" *ngIf="!isCollapsed">Finance</div>
        <button class="btn-close" *ngIf="!isCollapsed" (click)="closeSidenav()">
            <i class="fa-solid fa-xmark close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of sidebarData; last as isLast">
            <ng-container *ngIf="isLast; else notLastItem">
                <a class="sidenav-nav-link" (click)="showContextMenu()">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="!isCollapsed">{{data.label}}</span>
                </a>
            </ng-container>
            <ng-template #notLastItem>
                <a [routerLink]="[data.route]" class="sidenav-nav-link">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="!isCollapsed">{{data.label}}</span>
                </a>
            </ng-template>
        </li>
    </ul>
    <!-- <p-contextMenu #cm [model]="contextMenuData" [appendTo]="sidenav" class="custom-context-menu"
        [ngClass]="isCollapsed ? 'sidenav-collapsed' : ''"></p-contextMenu> -->

    <div class="custom-context-menu" *ngIf="isContextMenuOpen">
        <nav>
            <a *ngFor="let item of contextMenuData" class="context-menu-link"
                (click)="item.label == 'Logout' ? logout() : null">
                <i class="sidenav-link-icon" [class]="item.icon"></i>
                <span class="sidenav-link-text" *ngIf="!isCollapsed">{{item.label}}</span>
            </a>
        </nav>
    </div>

    <!-- <div><h1>Hola</h1></div> -->
</div>
