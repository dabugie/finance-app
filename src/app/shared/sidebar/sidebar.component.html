<aside
    class="fixed top-16 left-0 z-40 w-64 p-4 transition-transform -translate-x-full sm:translate-x-0 mb-96" style="border-color: #f1f1f1; height: 94vh;"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto border-2 rounded-lg">
        <ul class="space-y-2 font-medium">
            <li *ngFor="let data of sidebarData; last as isLast">
                <a [routerLink]="[data.route]"
                    class="flex items-center p-2 text-gray-text-color rounded-lg hover:bg-gray-color">
                    <i class="w-5 h-5 text-gray-text-color transition duration-75 group-hover:text-gray-text-color"
                        [class]="data.icon"></i>
                    <span class="ml-3">{{ data.label }}</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
