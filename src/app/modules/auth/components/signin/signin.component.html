<div class="page flex w-full h-full min-h-max h-sreen fixed">
    <div class="w-full flex items-center justify-center 2xl:w-1/2">
        <div class="bg-white w-96 px-4 sm:px-8 py-14 rounded-3xl border-2 border-gray-100'">
            <div class="w-full flex flex-col justify-center items-center">
                <h1 class="text-xl sm:text-2xl font-semibold">Let's get started!</h1>
                <p class="font-medium text-sm text-gray-500 mt-4">
                    Please confirm your details to continue.
                </p>
                <div class="mt-8 w-full">
                    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" placeholder="Enter your email address"
                                class="w-full border-2 text-sm border-gray-100 rounded-lg p-1.5 mt-1 bg-transparent"
                                formControlName="email" />
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="Enter your password"
                                class="w-full border-2 text-sm border-gray-100 rounded-lg p-1.5 mt-1 bg-transparent"
                                formControlName="password" />
                        </div>
                        <div class="mt-4 flex justify-between items-center">
                            <div>
                                <input type="checkbox" id="remember" class="" />
                                <label class="ml-2 font-medium text-sm" htmlFor="remember">
                                    Remember me
                                </label>
                            </div>
                            <button class="font-medium text-sm text-violet-500">
                                Forgot password
                            </button>
                        </div>
                        <div class="mt-8 flex flex-col gap-y-4">
                            <button type="submit"
                                class="active:scale-[.98] active:duration-75 hover:scale-[1.01] ease-in-out transition-all py-1.5 sm:p-1.5 rounded-lg bg-violet-500 text-white text-sm font-bold">
                                Sign in
                            </button>
                            <button (click)="signInWithGoogle()"
                                class="flex rounded-xl py-1.5 sm:p-1.5 text-sm border-2 border-gray-100 items-center justify-center gap-2 active:scale-[.98] active:duration-75 hover:scale-[1.01] ease-in-out transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                                    viewBox="0 0 48 48">
                                    <path fill="#FFC107"
                                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                                    </path>
                                    <path fill="#FF3D00"
                                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                                    </path>
                                    <path fill="#4CAF50"
                                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                                    </path>
                                    <path fill="#1976D2"
                                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                                    </path>
                                </svg>
                                Sign in with Google
                            </button>
                        </div>
                        <div class="mt-8 flex justify-center items-center">
                            <p class="font-medium text-sm">Don't hace an account?</p>
                            <a routerLink="/auth/signup"
                                class="font-medium text-sm text-violet-500 ml-2 active:scale-[.98] active:duration-75">
                                Sign up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden relative 2xl:flex h-full w-1/2 items-center justify-center bg-gray-200">
        <div class="w-60 h-60 bg-gradient-to-tr from-violet-500 to-pink-500 rounded-full animate-bounce"></div>
        <div class="w-full h-1/2 absolute bottom-0 bg-white/10 backdrop-blur-lg"></div>
    </div>
</div>
