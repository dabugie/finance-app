<div class="w-full flex">
    <div class="w-full flex flex-col gap-4">
        <div class="w-full">
            <form class="w-full" [formGroup]="accountsForm" (ngSubmit)="onSubmit()">
                <div class="mb-4 w-full gap-4">
                    <input type="text" pInputText placeholder="Enter the account name"
                        class="w-full p-3 rounded-lg text-sm bg-gray-100 border-gray-200 hover:border-gray-200 enabled:hover:border-gray-300 enabled:focus:border-purple-200 enabled:focus:bg-gray-50"
                        formControlName="accountName" />
                </div>
                <div class="form-group mb-4 w-full">
                    <p-dropdown [options]="accountTypes" formControlName="accountType" placeholder="Select a type"
                        styleClass="w-full p-3 flex items-center justify-center text-sm border-gray-200 rounded-lg"
                        optionLabel="name">
                    </p-dropdown>
                </div>

                <div class="form-group mb-4 w-full">
                    <input type="text" pInputText class="form-control" placeholder="Enter the account number"
                        class="w-full p-3 rounded-lg text-sm bg-gray-100 border-gray-200 hover:border-gray-200 enabled:hover:border-gray-300 enabled:focus:border-purple-200 enabled:focus:bg-gray-50"
                        formControlName="accountNumber" />
                </div>
                <div class="form-group mb-4 w-full">
                    <input type="text" pInputText class="form-control" placeholder="Enter the account curency"
                        class="w-full p-3 rounded-lg text-sm bg-gray-100 border-gray-200 hover:border-gray-200 enabled:hover:border-gray-300 enabled:focus:border-purple-200 enabled:focus:bg-gray-50"
                        formControlName="accountCurrency" />
                </div>
                <div class="form-group mb-4 w-full">
                    <textarea rows="5" cols="31" pInputTextarea formControlName="accountNotes"
                        class="w-full p-3 rounded-lg text-sm bg-gray-100 border-gray-200 hover:border-gray-200 enabled:hover:border-gray-300 enabled:focus:border-purple-200 enabled:focus:bg-gray-50"></textarea>
                </div>

                <div class="form-group mb-4 w-full">
                    <button type="submit"
                        class="w-full p-3 active:scale-[.98] active:duration-75 hover:scale-[1.01] ease-in-out transition-all rounded-lg bg-violet-500 text-white text-sm">
                        <span class="text-white">Create Account</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
